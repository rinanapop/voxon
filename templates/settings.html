<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'settings')" id="defaultOpen">
    <h4>Settings</h4>
  </button>

  <button class="tablinks" onclick="openTab(event, 'empty')">
    <h4>Empty</h4>
  </button>
</div>

<div id="settings" class="tabcontent">
  <form class="message-box" method="post" enctype="multipart/form-data">
    <h4>wallpaper settings</h4>
    <input type="file" name="file" value="">
    <input type="submit" class="submit-btn" value="APPLY">
  </form>
  <form class="message-box" method="post">
    <h4>colorscheme settings</h4>
    <div><label><input type="radio" name="colorscheme" value="light">Light(Default)</label></div>
    <div><label><input type="radio" name="colorscheme" value="dark">Dark</label></div>
    <div><label><input type="radio" name="colorscheme" value="navy-and-teal">Navy and Teal</label></div>
    <input type="submit" class="submit-btn" value="APPLY">
  </form>
</div>

<div id="empty" class="tabcontent">
  <div class="message-box">Something 2</div>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
